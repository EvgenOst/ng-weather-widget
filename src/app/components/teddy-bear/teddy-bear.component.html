<div class="teddy-bear" 
  *ngIf="userInfo">
  <div class="teddy-text">
    <h4>{{userInfo.title}}</h4>
    <span class="w-line"> </span>
    <img [src]="userInfo.img" alt="" class="img-responsive">
  </div>
  <div class="teddy-follow">
    <ul>
      <li class="folw-h">
        <h3>{{userInfo.followers}}</h3>
        <p>Followers</p>
      </li>
      <li>
        <h3>{{userInfo.following}}</h3>
        <p>Following</p>
      </li>
    </ul>
  </div>
</div>
