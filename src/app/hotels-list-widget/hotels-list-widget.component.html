<div class="element-bg-img">
  <img [src]="(currentPlace | async).img" alt="" class="img-responsive">
</div>
<div class="element-left-bottom">
  <div class="ele-strip">
    <ul>
      <li *ngFor="let type of placesList | async | menu"
       (click)="selectType = type">
        <a>{{type | titlecase}}</a>
      </li>
      <li class="anc-bor" 
        (click)="selectType = ''">
        <a>All</a>
      </li>
    </ul>
  </div>
  <div class="village">
    <h3>Righteous indignation & like</h3>
    <span class="line"> </span>
    <div class="activity_box">
      <div class="scrollbar" id="style-2">
        <div class="activity-row" 
          *ngFor="let place of placesList | async | placeFilter: selectType"
          (click)="selectPlace(place)">
          <app-hotel-item [place]="place"></app-hotel-item>
        </div>
      </div>
    </div>
  </div>
</div>
